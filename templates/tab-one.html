<!-- this is where the item will show up on the app with the date and time-->
<ion-view view-title="To Do">
  <ion-content>
    
 
    <ion-list>
      <ion-item ng-repeat="todo in data.detail">
        <h3>{{ todo.title }}</h3>
        <h4>{{ todo.added | date: 'yyyy-MM-dd HH:mm' }}</h4> <!--here the date and time is added-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
