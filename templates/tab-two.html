<ion-view view-title="Add to list">
  <ion-content>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">What would you like to add to you list?</span>
        <input type="text" ng-model="data.newToDo" placeholder="Enter here">
      </label>
    </div>

    <button class="button  button-full button-large button-balanced" ng-click="addtodo()">
  Add to list
</button>
    
  </ion-content>
</ion-view>
